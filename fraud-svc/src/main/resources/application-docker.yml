server:
  port: 8990

spring:
  application:
    name: fraud-svc
  datasource:
    password: password
    url: jdbc:postgresql://postgres:5432/fraud_db
    username: d_user
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
  zipkin:
    base-url: http://zipkin:9411

eureka:
  client:
    service-url:
      defaultZone: http://eureka-svc:8761/eureka